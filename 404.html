<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | ACG导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .anime-character {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #copyMessage {
            display: none;
            color: #4CAF50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="anime-character">ヽ(ﾟ〇ﾟ)ノ</div>
        <h1>404</h1>
        <p>哎呀！看来你迷路了。这个页面可能被异世界的魔王抓走了。</p>
        <p>不如我们一起回到首页，继续你的ACG冒险吧！</p>
        <a href="https://acg.cloudns.org" class="button">返回首页</a>
        <a href="https://wonder0091.github.io/-/" class="button" id="backupLink">备用网址</a>
        <div id="copyMessage">网址已复制到剪贴板！</div>
    </div>

    <script>
        document.getElementById('backupLink').addEventListener('click', function(e) {
            e.preventDefault(); // 阻止默认的跳转行为
            var backupUrl = this.href;
            
            // 尝试复制到剪贴板
            navigator.clipboard.writeText(backupUrl).then(function() {
                var message = document.getElementById('copyMessage');
                message.style.display = 'block';
                setTimeout(function() {
                    message.style.display = 'none';
                    // 复制完成后跳转
                    window.location.href = backupUrl;
                }, 1000); // 1秒后跳转，给用户时间看到复制成功的消息
            }).catch(function(err) {
                console.error('无法复制文本: ', err);
                // 如果复制失败，直接跳转
                window.location.href = backupUrl;
            });
        });
    </script>
</body>
</html>
